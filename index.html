<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snapping with Images and Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="container">
        <section class="section" id="section1">
            <img src="asset/123.svg" alt="Image 1">
            <button class="invitation-btn">Accept Invitation</button>
        </section>
        <section class="section" id="section2">
            <img src="asset/test.jpeg" alt="Image 2">
            <div class="countdown">
                <div id="timer">
                    <div class="time-unit">
                        <div id="days">00</div>
                        <div class="label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div id="hours">00</div>
                        <div class="label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div id="minutes">00</div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div id="seconds">00</div>
                        <div class="label">Seconds</div>
                    </div>
                </div>
                <p>Time Remaining</p>
            </div>
        </section>
    </div>

    <!-- Icon stack at the bottom-right -->
    <div class="icon-stack">
        <button class="icon-btn" id="whatsapp"><i class="fab fa-whatsapp"></i></button>
        <button class="icon-btn" id="location"><i class="fas fa-map-marker-alt"></i></button>
        <button class="icon-btn" id="indicator">
            <i class="fas fa-arrow-down" id="indicator-icon"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
